1commentFaire=<html>Pour afficher les aides, sélectionnez l'item <span style="color:red;">Comment faire ?</span> dans le menu <span style="color:blue;">Aide</span>.</html>
2quitter=<html>Pour quitter l'application, sélectionnez l'item <span style="color:red;">Quitter</span> dans le menu <span style="color:blue;">Fichier</span>.</html>
3conversionCelsiusFarenheit=<html>Une fois dans l'application <U>Conversion</U>, rentrez vos degrés <span style="color:red;">Celsius</span> dans la saisie de texte du haut. Puis cliquez sur le bouton Convertir et vos degrés <span style="color:green;">Farenheit</span> apparaissent dans la zone de saisie du bas.</html>
4conversionFarenheitCelsius=<html>Une fois dans l'application <U>Conversion</U>, rentrez vos degrés <span style="color:green;">Farenheit</span> dans la saisie de texte du bas. Puis cliquez sur le bouton Convertir et vos degrés <span style="color:red;">Celsius</span> apparaissent dans la zone de saisie du haut.</html>
5saisieGras=<html>Une fois dans l'application <U>Texte</U>, cliquez sur la case à cocher <b>Gras</b> pour que le texte saisie apparaisse en gras.</html>
6saisieCouleur=<html>Une fois dans l'application <U>Texte</U>, cliquez sur la case à cocher <span style="color:red;">Rouge</span> pour que le texte saisie soit rouge.</html>